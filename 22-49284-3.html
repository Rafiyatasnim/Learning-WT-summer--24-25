<!DOCTYPE html>
<head>
    <title>Rate Your Movie</title>
    <link rel="stylesheet" href="Styles.css">
</head>
<body>
    <div class="Info">
        <h1>Rate Your movie</h1>
        <form>
            <label for="fname">Full Name:</label>
            <input type="text" id="fname" name="fname" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required pattern="[0-9]{11}">

            <label for="email">EmailAddress:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input id="password" name="Password" required>   </input>

             <label for="confirm password">Confirm Password:</label>
            <input type="confirm password" id="cpass" name="cpass" required>

            <label for="User Name">User Name:</label>
            <input type="uname" id="uname" name="uname" required>

            <label for="Date od Birth">Date of Birth:</label>
            <input type="dob" id="dob" name="dob" required>

            <label for="Gender">Male</label><br>
            <input type="radio" id="Male" name="Gender" required>

            <label for="Gender">Female</label><br>
            <input type="radio" id="Female" name="Gender" required>

                  <button type="Sign Up">Sign Up</button>


            
        </form>
    </div>
</body>
</html>
